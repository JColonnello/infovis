    <h1>Altair</h1>
    <div>
        <div id="vis"></div>
        <script>
            (function(vegaEmbed) {
            var spec = {"config": {"view": {"continuousWidth": 1200, "continuousHeight": 500}}, "data": {"url": "https://jcolonnello.github.io/infovis/datos/moving.csv"}, "mark": {"type": "line"}, "encoding": {"color": {"field": "column", "title": null, "type": "nominal"}, "tooltip": [{"field": "date", "type": "temporal"}, {"field": "hours", "type": "quantitative"}, {"field": "deepsleep", "type": "quantitative"}, {"field": "lenadjust", "type": "quantitative"}, {"field": "noise", "type": "quantitative"}, {"field": "cycles", "type": "quantitative"}, {"field": "cycle_duration", "type": "quantitative"}], "x": {"field": "date", "type": "temporal"}, "y": {"field": "value", "stack": false, "title": null, "type": "quantitative"}}, "selection": {"selector028": {"type": "interval", "bind": "scales", "encodings": ["x", "y"]}}, "transform": [{"fold": ["hours", "deepsleep", "lenadjust", "noise", "cycles", "cycle_duration"], "as": ["column", "value"]}], "$schema": "https://vega.github.io/schema/vega-lite/v4.17.0.json"};
            var embedOpt = {"mode": "vega-lite"};

            function showError(el, error){
                el.innerHTML = ('<div class="error" style="color:red;">'
                                + '<p>JavaScript Error: ' + error.message + '</p>'
                                + "<p>This usually means there's a typo in your chart specification. "
                                + "See the javascript console for the full traceback.</p>"
                                + '</div>');
                throw error;
            }
            const el = document.getElementById('vis');
            vegaEmbed("#vis", spec, embedOpt)
                .catch(error => showError(el, error));
            })(vegaEmbed);

        </script>
    </div>
